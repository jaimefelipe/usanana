<form class="container">
        <div class="card">
            <div class="card-header">
                Información Personal
            </div>
            <div class="card-body">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Nombre</label>
                        <input [(ngModel)]="Persona.Nombre" class="form-control" name="NombreEmpresa" id="NombreEmpresa" type="text" placeholder="Nombre y Apellidos">
                    </div>

                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>País de Residencia</label>
                        <select [(ngModel)]="Persona.Residencia" name="pais" class="form-control">
                          <option  *ngFor="let Pais of Paises ; let i = index" value='{{Pais}}'>{{Pais}}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Nacionalidad</label>
                        <select [(ngModel)]="Persona.Id_Nacionalidad" name="Id_Empresa" class="form-control">
                            <option *ngFor="let nacionalidad of Nacionalidades" value={{nacionalidad.Id_Nacionalidad}}>{{nacionalidad.Nacionalidad}}</option>
                        </select>
                    </div>
                </div>


                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>Tipo</label>
                        <select [(ngModel)]="Persona.Tipo_Identificacion" name="Tipo_Identificacion" class="form-control">
                              <option value='01'>Cédula Física</option>
                              <option value='02'>Cédula Jurídica</option>
                              <option value='03'>DIMEX</option>
                              <option value='04'>NITE</option>
                              <option value='05'>PASAPORTE</option>
                          </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Identificación</label>
                        <input [(ngModel)]="Persona.Identificacion" class="form-control" name="Identificacion" id="Identificacion" type="text" placeholder="Identificacion">
                    </div>
                    <div class="form-group col-md-4">
                        <label>Otro Documento</label>
                        <input [(ngModel)]="Persona.Otro_Documento" class="form-control" name="Otro_Documento" id="Otro_Documento" type="text" placeholder="Otro_Documento">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>Teléfono</label>
                        <input [(ngModel)]="Persona.Telefono" class="form-control" name="Telefono" id="Telefono" type="text" placeholder="Telefono">
                    </div>
                    <div class="form-group col-md-4">
                        <label>Correo</label>
                        <input [(ngModel)]="Persona.Correo" class="form-control" name="Correo" id="Correo" type="text" placeholder="Correo">
                    </div>
                    <div class="form-group col-md-4">
                        <label>Apartado</label>
                        <input [(ngModel)]="Persona.Apartado" class="form-control" name="Apartado" id="Apartado" type="text" placeholder="Apartado">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>Genero</label>
                        <select [(ngModel)]="Persona.Genero" name="Genero" class="form-control">
                              <option value='1'>Masculino</option>
                              <option value='2'>Femenino</option>
                          </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Estado Civil</label>
                        <select [(ngModel)]="Persona.Estado_Civil" name="Estado_Civil" class="form-control">
                              <option value='1'>Soltero</option>
                              <option value='2'>Casado</option>
                              <option value='3'>Viudo</option>
                              <option value='4'>Divorciado</option>
                              <option value='5'>Union Libre</option>
                          </select>
                    </div>

                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Dirección</label>
                        <input [(ngModel)]="Persona.Direccion" class="form-control" name="Direccion" id="Direccion" type="text" placeholder="Dirección">
                    </div>
                </div>
            </div>
            
            <div class="card-body">
                
                <div class="form-row">
                    <div class="form-group col-md-8">

                    </div>
                    <div class="form-group col-md-2">
                        <button (click)="regresar()" type="button" class="btn btn-secundary">Regresar</button>
                    </div>
                    <div class="form-group col-md-2">
                        <button (click)="registrarse()" type="button" class="btn btn-primary">actualizar</button>
                    </div>
                </div>
            </div>

        </div>
    </form>
