<div class="container-fluid mt-4">
  <div class="text-center mb-4">
    <img src="/assets/unela.png" class="mb-2" style="max-height: 80px;">
    <h1 class="font-weight-bold">UNIVERSIDAD EVANGÉLICA DE LAS AMÉRICAS</h1>
  </div>

  <h2 class="text-warning mb-4">Expediente Académico</h2>

  <div *ngFor="let carrera of Carreras">
    <div class="card mb-4">
      <div class="card-header bg-light">
        <h4 class="mb-0">
          {{carrera.Carrera}} - 
          <span *ngIf="carrera.Estado == 1" class="text-success">Activo</span>
          <span *ngIf="carrera.Estado == 2" class="badge badge-danger">Inactivo</span>
          <span *ngIf="carrera.Estado == 3" class="badge badge-primary">Graduado</span>
        </h4>
      </div>
      <div class="card-body p-0">
        <table class="table table-striped table-hover mb-0">
          <thead class="thead-dark">
            <tr>
              <th class="text-center" style="width: 10%;">Código</th>
              <th style="width: 40%;">Curso</th>
              <th style="width: 20%;">Periodo</th>
              <th style="width: 10%;">Promedio</th>
              <th style="width: 20%;">Estado</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let curso of carrera.Cursos">
              <td class="text-center">{{curso.Codigo}}</td>
              <td>{{curso.Curso}}</td>
              <td>{{curso.Periodo}}</td>
              <td>{{curso.Promedio}}</td>
              <td>
                <span *ngIf="curso.Estado == ''">Pendiente</span>
                <span *ngIf="curso.Estado == 1">Cursando</span>
                <span *ngIf="curso.Estado == 2">Aprobado</span>
                <span *ngIf="curso.Estado == 3">Reprobado</span>
                <span *ngIf="curso.Estado == 4">Convalidado</span>
                <span *ngIf="curso.Estado == 5">Retirado</span>
                <span *ngIf="curso.Estado == 6">Pre matrícula</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
