<div class="container-fluid">
  <h3><b>Recursos Didácticos</b></h3>

  <!-- Selector de Semana -->
  <div class="form-row mb-3">
    <div class="form-group col-md-8">
      <label>Semana</label>
      <select class="form-control" [(ngModel)]="Filtro.Id_Semana" (change)="cargarRecursos()">
        <option *ngFor="let sem of Semanas" [value]="sem.Id_Semana">
          Semana {{ sem.Numero_Semana }}: {{ sem.Titulo }}
        </option>
      </select>
    </div>
  </div>

  <hr>

  <!-- Formulario de recurso -->
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Título</label>
      <input type="text" class="form-control" [(ngModel)]="Recurso.Titulo">
    </div>
    <div class="form-group col-md-3">
      <label>Tipo de recurso</label>
      <select class="form-control" [(ngModel)]="Recurso.Tipo">
        <option value="PDF">PDF</option>
        <option value="Video">Video</option>
        <option value="Link">Enlace</option>
        <option value="Presentación">Presentación</option>
      </select>
    </div>
    <div class="form-group col-md-3">
      <label>URL o archivo</label>
      <input type="text" class="form-control" [(ngModel)]="Recurso.URL" placeholder="https://...">
    </div>
  </div>

  <div class="form-group text-right">
    <button class="btn btn-success" (click)="grabar()">Guardar Recurso</button>
    <button class="btn btn-danger ml-2" (click)="cancelar()">Cancelar</button>
  </div>

  <hr>

  <!-- Tabla de Recursos -->
  <table class="table table-bordered table-sm">
    <thead class="thead-light">
      <tr>
        <th>Título</th>
        <th>Tipo</th>
        <th>Link</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of Recursos">
        <td>{{ r.Titulo }}</td>
        <td>{{ r.Tipo }}</td>
        <td><a [href]="r.URL" target="_blank">Ver</a></td>
        <td>
          <button class="btn btn-sm btn-info" (click)="editar(r)">Editar</button>
          <button class="btn btn-sm btn-danger ml-1" (click)="eliminar(r)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
