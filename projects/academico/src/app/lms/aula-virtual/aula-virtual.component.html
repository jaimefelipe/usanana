<!-- MODO LISTADO -->
<div [hidden]="edit" class="container-fluid pb-5">
  <div class="page-toolbar">
  <!-- TÍTULO Y BUSCADOR -->
    <h2 class="page-title">Configuración de Aula Virtual</h2>
    <div class="input-group page-search">
      <span class="input-group-text"><i class="fa fa-search" aria-hidden="true"></i></span>
      <input [(ngModel)]="searchField" name="searchField" (blur)="search()" (keydown)="keytab($event)" type="text" class="form-control"
        placeholder="Buscar">
      <button class="btn btn-success" type="button" (click)="editRecord('')"><i class="fa fa-plus-circle"
          aria-hidden="true"></i></button>
    </div>

  </div>
  <!-- LISTADO DE AULAS -->
  <div class="row g-4 page-grid">
    <div class="col-12 col-md-6 col-xl-4" *ngFor="let aula of Aulas; let i = index">
      <div class="card h-100 shadow-sm hover-shadow-sm" (click)="editRecord(aula)">
        <div class="card-body">
          <h5 class="card-title font-weight-bold">
            {{ aula.Grupo }} - {{ aula.Codigo}} - {{ aula.Curso }}
          </h5>
          <p class="mb-1">
            Profesor: <span class="text-muted">{{ aula.Profesor | slice:0:60 }}...</span>
          </p>
          <div>
            <span class="badge" [ngClass]="aula.Activo ? 'badge-success' : 'badge-secondary'">
              {{ aula.Activo ? 'Activo' : 'Inactivo' }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- PAGINACIÓN -->
  <div class="text-center mt-3">
    <ul class="pagination justify-content-center">
      <li class="page-item"><a (click)="ChangePage(0)" class="page-link"><i class="fa fa-fast-backward"></i></a></li>
      <li class="page-item"><a (click)="ChangePage(1)" class="page-link"><i class="fa fa-step-backward"></i></a></li>
      <li class="page-item"><a (click)="ChangePage(2)" class="page-link"><i class="fa fa-step-forward"></i></a></li>
    </ul>
  </div>
</div>




<!-- MODO EDICIÓN -->
<div [hidden]="!edit" class="container-fluid pb-5">
  <h2>Aula Virtual</h2>

  <!-- TABS -->
  <ul class="nav nav-tabs mb-3">
  <li class="nav-item">
    <a class="nav-link" [class.active]="GeneralActivo" (click)="activarGeneral()">General</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" [class.active]="SemanasActivo" (click)="activarSemanas()">Semanas</a>
  </li>
  <!-- 
  <li class="nav-item">
    <a class="nav-link" [class.active]="ActividadesActivo" (click)="activarActividades()">Actividades</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" [class.active]="EvaluacionesActivo" (click)="activarEvaluaciones()">Evaluaciones</a>
  </li>
  -->
</ul>

  <!-- CONTENIDO TABS -->
   <app-aula-virtual-general [hidden]="!GeneralActivo" [Aula]="Aula" [Grupos]="Grupos"></app-aula-virtual-general>
   <app-semana-curso
  [hidden]="!SemanasActivo"
  [Aula]="Aula"
  (editando)="formularioEditando = $event">
</app-semana-curso>

  <!-- BOTONES -->
  <div class="d-flex justify-content-end mt-4" *ngIf="!formularioEditando">
  <button class="btn btn-success mr-2" (click)="grabar()">
    <i class="fa fa-save mr-1"></i> Grabar
  </button>
  <button class="btn btn-danger" (click)="cancelar()">
    <i class="fa fa-times mr-1"></i> Cancelar
  </button>
</div>

</div>
