<div class="card mt-3">
  <!-- Encabezado con celeste -->
  <div class="card-header text-white" [ngStyle]="{ 'background-color': '#99b3bf' }">
    Conversaci√≥n WhatsApp con {{ NumeroWhatsApp }}
  </div>

  <!-- Contenedor de mensajes -->
  <div class="card-body mensajes-container">
    <div *ngIf="cargando" class="text-center my-4">
      <i class="fa fa-spinner fa-spin fa-2x"></i>
    </div>

    <div *ngIf="!cargando && Mensajes.length === 0" class="text-center text-muted">
      No hay mensajes registrados.
    </div>

    <div *ngFor="let m of Mensajes" class="mb-3">
      <div [ngClass]="{ 'text-right': m.Remitente === 'felipe', 'text-left': m.Remitente === 'cliente' }">
        <small class="text-muted">{{ m.FechaHora | date:'dd/MM/yyyy HH:mm' }}</small><br>

        <span class="badge"
              [ngStyle]="{
                'background-color': m.Remitente === 'felipe' ? '#3399cc' : '#6c757d',
                'color': 'white'
              }">
          {{ m.Remitente === 'felipe' ? 'Felipe' : 'Cliente' }}
        </span>

        <div class="p-2 mt-1 border rounded"
             [ngStyle]="m.Remitente === 'felipe'
               ? { 'background-color': '#e6f2ff', 'color': '#004466' }
               : { 'background-color': '#f8f9fa' }">
          {{ m.Mensaje }}
        </div>
      </div>
    </div>
  </div>
</div>
