<jqxExpander [height]="400"
             [showArrow]="false" [toggleMode]="'none'">
  <div>
    Proyectos
  </div>
  <div>
    <jqxTree #myTree  
      style="border: none;overflow: hidden;" 
      [width]="'100%'" 
      [height]="'100%'" 
      [source]="records"
      (onItemClick)="select($event)"
      >
    </jqxTree>
  </div>
</jqxExpander>
