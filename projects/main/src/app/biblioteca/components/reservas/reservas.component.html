<div class="reservas">
  <h3>Reservas</h3>
  <table class="table table-striped align-middle">
    <thead>
      <tr>
        <th>Libro</th>
        <th>Categoría</th>
        <th>Usuario</th>
        <th>Posición</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reserva of reservas">
        <td>{{ reserva.titulo }}</td>
        <td>{{ reserva.categoria }}</td>
        <td>{{ reserva.usuario }}</td>
        <td>#{{ reserva.posicion }}</td>
        <td>
          <span class="badge" [ngClass]="{
            'bg-info text-dark': reserva.estado === 'activa',
            'bg-success': reserva.estado === 'atendida',
            'bg-secondary': reserva.estado === 'liberada'
          }">{{ reserva.estado | titlecase }}</span>
        </td>
      </tr>
      <tr *ngIf="reservas.length === 0">
        <td colspan="5" class="text-center text-muted">No hay reservas registradas.</td>
      </tr>
    </tbody>
  </table>
</div>
