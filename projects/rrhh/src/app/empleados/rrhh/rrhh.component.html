<form>

  <div >
      <div class="form-row">
      
      <div class="form-group col-md-6">
          <label>Fecha Contrataci√≥n</label>
          <div class="input-group">
            <input class="form-control" [(ngModel)]="Persona.Fecha_I" name="Fecha" placeholder="Fecha" ngbDatepicker
              #d1="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary fa fa-calendar" (click)="d1.toggle()" type="button"></button>
            </div>
          </div>
      </div>
      <div class="form-group col-md-6">
          <label>Fecha cese Labores</label>
          <div class="input-group">
            <input class="form-control" [(ngModel)]="Persona.Fecha_S" name="Fecha" placeholder="Fecha" ngbDatepicker
              #d2="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary fa fa-calendar" (click)="d2.toggle()" type="button"></button>
            </div>
          </div>
      </div>
      <div class="form-group col-md-6">
        <label for="name">Tipo de Contrato</label>
        <select [(ngModel)]="Persona.Tipo_Contrato" name="Tipo_Contrato" class="form-control">
        <option value='01'>Fijo</option>
        <option value='02'>Temporal</option>
        <option value='03'>Jornal</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="name">Tipo de Jornada</label>
        <select [(ngModel)]="Persona.Tipo_Jornada" name="Tipo_Jornada" class="form-control">
        <option value='01'>Diurna</option>
        <option value='02'>Nocturna</option>
        <option value='03'>Mixta</option>
        <option value='04'>Destajo</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label>Roll</label>
        <div class="form-group col-md-12">
          <div class="input-group">
            <div class="input-group-append " >
              <button type="button" (click)="openRollPanel()" class="form-control btn btn-primary"><i
                  class="fa fa-search"></i></button>
            </div>
            <input [(ngModel)]="Persona.Roll" disabled name="Roll" id="Roll" type="input"
              class="form-control" placeholder="Roll">
          </div>
        </div>
      </div>
      
      <div class="form-group col-md-6">
          <label># Contrato</label>
          <input [(ngModel)]="Persona.Numero_Contrato" name="Numero_Contrato" type="text" placeholder="Numero Contrato" class="form-control">
      </div>
      <div class="form-group col-md-6">
          <label>Salario</label>
          <input [(ngModel)]="Persona.Salario_Mes" name="Salario_Mes" type="text" placeholder="Salario Mensual" class="form-control">
      </div>
      <div class="form-group col-md-6">
          <label for="name">Estado</label>
          <select [(ngModel)]="Persona.Estado" name="Estado" class="form-control">
          <option value='1'>Activo</option>
          <option value='2'>Inactivo</option>
          <option value='3'>Suspendido</option>
          <option value='4'>Vacaciones</option>
          <option value='5'>Despedido</option>
          <option value='6'>Renuncio</option>
          </select>
      </div>
      </div>
  </div>
  </form>  


  <!--Inicio Pantalla Roles -->
<div [hidden]="!PantallaRoles" class="modal-main">
  <div class="modal-content  card">
    <div class="card-header">
      <h2>Seleccionar Roll</h2>
      <input [(ngModel)]="searchField" (blur)="searchRolles()" (keydown)="keytabRoles($event)" type="text"
        class="form-control" placeholder="Buscar">
    </div>
    <div class="card-body modal-grid">
      <div class="form-row">
        <div class="form-group col-12 col-sm-6" *ngFor="let Roll of Roles;let i = index">
          <a (click)="SeleccionarRoll(Roll)">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">{{Roll.Nombre}} | {{Roll.Inicio_Lunes}} - {{Roll.Fin_Lunes}}</h4>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <div class="card-footer ">
      <div class="form-group col-md-12">
        <div class="form-row">
          <div class="form-group col-8 col-md-10">
          </div>
          <div class="form-group col-2">
            <button (click)="closePantallaRoles()" type="button" class="btn btn-danger"
              title="Cancela edicion">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Fin  Pantalla Empleados -->
