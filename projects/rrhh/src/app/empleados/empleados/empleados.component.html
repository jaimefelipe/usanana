<div [hidden]="edit" class="container-fluid pb-5">

  <!-- Buscar + botón agregar -->
  <div class="input-group my-3">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="fa fa-search"></i></span>
    </div>
    <input [(ngModel)]="searchField" (blur)="search()" (keydown)="keytab($event)"
           type="text" class="form-control" placeholder="Buscar {{ tituloSeccion | lowercase }}">
    <div class="input-group-append">
      <button class="btn btn-success" type="button" (click)="editRecord('')">
        <i class="fa fa-plus-circle"></i>
      </button>
    </div>
  </div>

  <!-- Lista de empleados -->
  <form>
    <div class="form-row">
      <div class="form-group col-12 col-sm-6" *ngFor="let Persona of Clientes; let i = index">
        <div class="card shadow-sm mb-3 hover-shadow-sm" (click)="editRecord(Persona)">
          <div class="card-body">
            <h5 class="card-title font-weight-bold">
              {{paginacion.FirstRow + i}} - {{Persona.Nombre}}
            </h5>
            <p class="mb-1 text-muted">
              ID: {{Persona.Identificacion}} | Tel: {{Persona.Telefono}}<br>
              Correo: {{Persona.Correo}} | Id: {{Persona.Id_Persona}}
            </p>
            <div>
              <span *ngIf="Persona.Prospecto == '1'" class="badge badge-info mr-1">Prospecto</span>
              <span *ngIf="Persona.Cliente == '1'" class="badge badge-primary mr-1">Cliente</span>
              <span *ngIf="Persona.Proveedor == '1'" class="badge badge-warning text-white mr-1">Proveedor</span>
              <span *ngIf="Persona.Emisor == '1'" class="badge badge-dark mr-1">Emisor</span>
              <span *ngIf="Persona.Empleado == '1'" class="badge badge-success mr-1">Empleado</span>
              <span *ngIf="Persona.Alumno == '1'" class="badge badge-secondary mr-1">Alumno</span>
              <span *ngIf="Persona.Profesor == '1'" class="badge badge-light border mr-1">Profesor</span>

              <span *ngIf="Persona.Estado == '1'" class="badge badge-info">Activo</span>
              <span *ngIf="Persona.Estado == '0'" class="badge badge-secondary">Inactivo</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

  <!-- Paginación -->
  <div class="container-fluid">
    <ul class="pagination justify-content-center mt-3">
      <li class="page-item"><a (click)="ChangePage(0)" class="page-link"><i class="fa fa-fast-backward"></i></a></li>
      <li class="page-item"><a (click)="ChangePage(1)" class="page-link"><i class="fa fa-step-backward"></i></a></li>
      <li class="page-item"><a (click)="ChangePage(2)" class="page-link"><i class="fa fa-step-forward"></i></a></li>
    </ul>
  </div>
</div>

<div [hidden]="!edit" class="container-fluid pb-5">
  <ul class="nav nav-tabs mb-3">
    <li class="nav-item">
      <a class="nav-link" [class.active]="GeneralActivo" (click)="activarGeneral()">General</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="DireccionActivo" (click)="activarDireccion()">Dirección</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="RhhActivo" (click)="activarRhh()">RRHH</a>
    </li>
  </ul>
  <span [hidden]="!edit">
   
    <app-general [hidden]="!GeneralActivo" [TipoPersona]="1" [Persona]="Persona" (close)="cancel()"></app-general>
    <app-direccion [hidden]="!DireccionActivo" [Persona]="Persona" [Provinces]="Provinces" [Cantons]="Cantons" [Districts]="Districts" (provinceChange)="provinceChange()"  (cantonChange)="cantonChange()" ></app-direccion>
    <app-contactos [hidden]="!ContactosActivo" [Persona]="Persona"></app-contactos>
    <app-rrhh [hidden]="!RhhActivo" [Persona]="Persona"></app-rrhh>

 
  </span>

  <div class="form-row">
    <div class="form-group col-md-12">
      <div class="form-row">
        <div class="form-group col-6 col-md-8">

        </div>
        <div class="form-group col-3 col-md-2">
          <button (click)="grabar()" type="button" class="btn btn-success" title="Cancela edicion">Grabar</button>
        </div>
        <div class="form-group col-3 col-md-2">
          <button (click)="cancel()" type="button" class="btn btn-danger" title="Cancela edicion">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

</div>
