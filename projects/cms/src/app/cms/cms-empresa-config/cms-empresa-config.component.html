<div class="container-fluid pb-4 pt-2">

  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Configuración Web de la Empresa</h5>
    </div>

    <div class="card-body" *ngIf="!loading">

      <div class="form-group">
        <label><strong>Empresa</strong></label>
        <input class="form-control-plaintext font-weight-bold text-dark" readonly [(ngModel)]="Empresa.Nombre_Comercial">
      </div>

      <div class="form-group">
        <label>Dominio Principal</label>
        <input class="form-control" [(ngModel)]="Empresa.Dominio_Principal" placeholder="ej: salvatec.la">
      </div>

      <div class="form-group">
        <label>¿El sitio se genera desde el CMS?</label>
        <select class="form-control" [(ngModel)]="Empresa.Sitio_Desde_CMS">
          <option value="1">Sí</option>
          <option value="0">No</option>
        </select>
      </div>

      <div class="form-group" *ngIf="!Empresa.Sitio_Desde_CMS">
        <label>Ruta del Archivo HTML</label>
        <input class="form-control" [(ngModel)]="Empresa.Ruta_Archivo_HTML" placeholder="ej: /sites/misitio/index.html">
      </div>

      <div class="form-group">
        <label>¿Tiene LMS activo?</label>
        <select class="form-control" [(ngModel)]="Empresa.Tiene_LMS">
          <option value="1">Sí</option>
          <option value="0">No</option>
        </select>
      </div>

      <div class="form-group" *ngIf="Empresa.Tiene_LMS">
        <label>¿El LMS está integrado en el sitio web?</label>
        <select class="form-control" [(ngModel)]="Empresa.LMS_Integrado_Web">
          <option value="1">Sí</option>
          <option value="0">No</option>
        </select>
      </div>

    </div>

    <div class="card-footer text-right">
      <button class="btn btn-success" (click)="grabar()" [disabled]="guardando">
        <i class="fa fa-save"></i> Guardar
      </button>
    </div>
  </div>

</div>
