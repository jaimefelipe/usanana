<nav class="sidebar bg-dark text-white p-2" [class.collapsed]="collapsed">
  <ul class="nav flex-column">

    <!-- INICIO -->
    <li class="nav-item">
      <a class="nav-link text-white d-flex align-items-center"
         [routerLink]="['/']"
         [attr.title]="collapsed ? 'Inicio' : null">
        <i class="fa fa-home"></i>
        <span *ngIf="!collapsed" class="ml-2">Inicio {{ ambiente }} 1.0.2</span>
      </a>
    </li>

    <!-- RRHH -->
    <li class="nav-item" *ngIf="AppRRHH">
      <a class="nav-link text-white d-flex align-items-center"
         href="#"
         (click)="clickrrhhMenu()"
         [attr.title]="collapsed ? 'RRHH' : null">
        <i class="fa fa-users"></i>
        <span *ngIf="!collapsed" class="ml-2 flex-grow-1">Configuracion</span>
        <i [ngClass]="rrhhClass" *ngIf="!collapsed" class="ml-auto"></i>
      </a>
      <ul class="nav flex-column ml-3" *ngIf="rrhhMenu && !collapsed">
        <li><a class="nav-link text-white d-flex align-items-center" [routerLink]="['/cmsconfig']"><i class="fa fa-id-badge mr-2"></i> Empresa</a></li>
        <li><a class="nav-link text-white d-flex align-items-center" [routerLink]="['/cmsbrand']"><i class="fa fa-id-badge mr-2"></i> Branding</a></li>
        <li><a class="nav-link text-white d-flex align-items-center" [routerLink]="['/cmspaginas']"><i class="fa fa-user mr-2"></i> Paginas</a></li>
        <li><a class="nav-link text-white d-flex align-items-center" [routerLink]="['/cmsintegra']"><i class="fa fa-calendar mr-2"></i> Integraciones</a></li>
      </ul>
    </li>


    <!-- MARCAS -->
    <li class="nav-item" *ngIf="logedIn">
      <a class="nav-link text-white d-flex align-items-center"
         [routerLink]="['/marcas']"
         [attr.title]="collapsed ? 'Marcas' : null">
        <i class="fa fa-clock"></i>
        <span *ngIf="!collapsed" class="ml-2">Marcas</span>
      </a>
    </li>

    <!-- SOPORTE -->
    <li class="nav-item">
      <a class="nav-link text-white d-flex align-items-center"
         href="https://api.whatsapp.com/send?phone=50687786649"
         target="_blank"
         [attr.title]="collapsed ? 'Soporte' : null">
        <i class="fa fa-phone"></i>
        <span *ngIf="!collapsed" class="ml-2">Soporte</span>
      </a>
    </li>

    <!-- MENÚ PRINCIPAL -->
    <li class="nav-item" *ngIf="!EsAPP">
      <a class="nav-link text-white d-flex align-items-center"
         href="/main"
         [attr.title]="collapsed ? 'Menú Principal' : null">
        <i class="fa fa-th-large"></i>
        <span *ngIf="!collapsed" class="ml-2">Menú Principal</span>
      </a>
    </li>

    <!-- CAMBIAR CLAVE -->
    <li class="nav-item" *ngIf="logedIn">
      <a class="nav-link text-white d-flex align-items-center"
         [routerLink]="['/cambiar']"
         [attr.title]="collapsed ? 'Cambiar Clave' : null">
        <i class="fa fa-key"></i>
        <span *ngIf="!collapsed" class="ml-2">Cambiar Clave</span>
      </a>
    </li>

    <!-- SALIR -->
    <li class="nav-item" *ngIf="logedIn">
      <a class="nav-link text-white d-flex align-items-center"
         href="#"
         (click)="logOut()"
         [attr.title]="collapsed ? 'Salir' : null">
        <i class="fa fa-sign-out"></i>
        <span *ngIf="!collapsed" class="ml-2">Salir</span>
      </a>
    </li>

    <!-- FOOTER USUARIO -->
    <li class="nav-item mt-4 px-2 text-muted small" *ngIf="logedIn && !collapsed">
      {{ Company }} | {{ User }}
    </li>

  </ul>
</nav>
