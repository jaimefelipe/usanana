<div class="container mt-5">
  <!-- Encabezado de bienvenida -->
  <h3 class="font-weight-bold text-dark">Bienvenido, {{User}}</h3>
  <p class="lead text-muted">¿Qué deseas hacer hoy? Accedé rápidamente a tus opciones más utilizadas.</p>

  <!-- Accesos rápidos -->
  <div class="row mt-4"> 
    <div class="col-6 col-md-4 col-lg-3 mb-4" *ngFor="let acceso of accesosDirectos">
      <div class="card shadow-sm h-100 text-center p-3 hover-shadow" 
           (click)="router.navigate([acceso.link])" 
           style="cursor:pointer;">
        <img [src]="acceso.icon" alt="{{acceso.titulo}}" class="mx-auto mb-2" width="48">
        <h6 class="font-weight-bold">{{ acceso.titulo }}</h6>
      </div>
    </div>
  </div>

  <!-- Dashboard resumen -->
  <div class="row mt-4">
    <div class="col-md-4 mb-3" *ngFor="let resumen of resumenes">
      <div class="card text-center p-3">
        <h4 class="text-primary mb-1">{{ resumen.valor }}</h4>
        <p class="text-muted">{{ resumen.label }}</p>
      </div>
    </div>
  </div>
</div>
