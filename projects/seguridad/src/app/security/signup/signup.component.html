<div class="container login-register" >
  <div class="login-box card">
    <div class="card-body">
      <form class="form-horizontal form-material" id="loginform">
        <div class="toxo"><img width="40px" src="../../../assets/logo_orange.png"> Salvatec</div>
        <h3 class="box-title m-b-20">Sign Up</h3>
        <div class="form-group">
          <div class="col-xs-12">
            <input [(ngModel)]="registro.nombre" name="nombre" class="form-control" required="" type="text" placeholder="Nombre Completo">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input [(ngModel)]="registro.correo" name="correo" class="form-control" required="" type="text" placeholder="Email">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input (keydown)="stronKeyValidation($event)" [(ngModel)]="registro.clave1" name="clave1" class="form-control" required="" type="password" placeholder="Contraseña" autocomplete="off">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input [(ngModel)]="registro.clave2" name="clave2" class="form-control" required="" type="password" placeholder="Confirmar Contraseña" autocomplete="off">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12 text-center">
              <label [className]="pass.color" > {{pass.strength}} </label>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-success p-t-0">
              <input [(ngModel)]="registro.terminos" name="terminos" id="checkbox-signup" type="checkbox" required="" class="filled-in chk-col-light-blue mr-2"> 
              <label for="checkbox-signup"> Estoy de acuerdo los <a href="javascript:void(0)">Terminos</a></label>
            </div>
          </div>
        </div>
        <div class="form-group text-center p-b-20">
          <div class="col-xs-12">
            <a (click)="registrarse()" class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light">Registrarse</a>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            Ya tienes una cuenta? <a class="text-info m-l-5" [routerLink]="['/login']"><b>Entrar aqui</b></a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
