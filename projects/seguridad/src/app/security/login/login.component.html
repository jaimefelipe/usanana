
<div class="login-register d-flex justify-content-center align-items-center">
  <div class="login-box card border-0 shadow-none">
    <div class="card-body">
      <form class="form-horizontal form-material" id="loginform">
        <div class="toxo"><img width="150px" src="./assets/Logo-Codex.png"></div>
        <h3 class="box-title text-center">Conéctate</h3>
        <div class="form-group ">
          <div class="col-xs-12">
            
            <input [(ngModel)]="registro.email" (blur)="emailValidation()" name="email" id="email" class="form-control" type="email" required="" placeholder=" Nombre del Usuario"> </div>
        </div>

        <div class="form-group">
          <div class="col-xs-12">
            <input [(ngModel)]="registro.password" name="password" class="form-control" type="password" required="" placeholder="Contraseña" autocomplete="off"> </div>
        </div>
        <div class="form-group" [hidden]="!multiCompany" >
          <div class="col-xs-12">
            <select  [(ngModel)]="registro.empresa" name="empresa" class="form-control" placeholder="Elije el Dashboard" >
                <option value="0" selected>Elije el Dashboard</option>
                <option [value]="item.Id_Empresa" *ngFor="let item of companies"> {{item.Nombre}} </option>
            </select>
          </div>
        </div>

        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <!-- <a class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" (click)="onLoggedin()">Ingresar</a> -->
            <button class="btn btn-lg btn-block text-uppercase waves-effect waves-light custom-btn w-100" (click)="onLoggedin()">Ingresar</button>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-12 font-14">
            <div class="checkbox checkbox-primary pull-left p-t-0">
            </div>Click <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right">aquí</a> si olvidaste tu contraseña
            | <a class="text-dark m-l-5" [routerLink]="['/signup']">Registrarse</a>
          </div>
        </div>

      </form>
      
    </div>
  </div>
</div>
<div class="fixed-bottom ">
  <div class="col-md-12 font-14 fondoArquetipo text-white">
      <div class="text-center mb-4">Empresas del grupo</div>
      <div class="text-center "><img width="150px" src="./assets/arquetipoblanco.svg"></div>

  </div>
</div>
