
<div class="login-register">
  <div class="login-box card">
    <div class="card-body">
      <form class="form-horizontal form-material" id="loginform">
        <div class="toxo"><img width="40px" src="../../../assets/logo_orange.png"> Toxo</div>
        <h3 class="box-title m-b-20">SIGN IN</h3>
        <div class="form-group ">
          <div class="col-xs-12">
            <input [(ngModel)]="registro.email" (blur)="emailValidation()" name="email" id="email" class="form-control" type="email" required="" placeholder=" Correo"> </div>
        </div>

        <div class="form-group">
          <div class="col-xs-12">
            <input [(ngModel)]="registro.password" name="password" class="form-control" type="password" required="" placeholder="Contrase침a" autocomplete="off"> </div>
        </div>
        <div class="form-group" [hidden]="!multiCompany">
          <div class="col-xs-12">
            <select  [(ngModel)]="registro.empresa" name="empresa" class="form-control">
                <option [value]="item.Id_Empresa" *ngFor="let item of companies"> {{item.Nombre}} </option>
            </select>
          </div>
        </div>
         <div class="form-group row">
          <div class="col-md-12 font-14">
            <div class="checkbox checkbox-primary pull-left p-t-0">
              <!--
              <input class="mr-2" id="checkbox-signup" type="checkbox">
              <label for="checkbox-signup"> Recordar </label>
              -->
            </div> <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><!-- <i class="fa fa-lock m-r-5"></i> --> Recuperar Contrase침a</a> </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <a class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" (click)="onLoggedin()">Iniciar Sesi칩n</a>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
            <div class="social">
              <a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip" title="Iniciar con Facebook">  <i aria-hidden="true" class="fa fa-facebook"></i> </a>
              <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip" title="Iniciar con Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </a>
            </div>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <div>No Tienes Cuenta? <a class="text-info m-l-5" [routerLink]="['/signup']"><b>Registrarse</b></a></div>
          </div>
        </div>
      </form>
      <form class="form-horizontal" id="recoverform" action="index.html">
        <div class="form-group ">
          <div class="col-xs-12">
            <h3>Recuperar Contrase침a</h3>
            <p class="text-muted">Envie un correo a info&#64;toxo.work o un Whatsapp al 87786649 para recuparar su Clave </p>
          </div>
        </div>
        <!--
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Email"> </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <a class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" [routerLink]="['/login']">Recuperar</a>
          </div>
        </div>
        -->
      </form>
    </div>
  </div>
</div>
