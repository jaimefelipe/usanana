<div class="opac-cuenta">
  <h2>Mi cuenta</h2>

  <div class="section">
    <h4>Prestamos activos</h4>
    <table class="table table-sm">
      <thead>
        <tr>
          <th>Libro</th>
          <th>Vence</th>
          <th>Estado</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prestamo of prestamos">
          <td>{{ prestamo.libroId }}</td>
          <td>{{ prestamo.fechaVencimiento | date:'shortDate' }}</td>
          <td>{{ prestamo.estado }}</td>
          <td class="text-end">
            <button class="btn btn-link btn-sm" (click)="renovar(prestamo)" [disabled]="prestamo.estado !== 'activo'">Renovar</button>
          </td>
        </tr>
        <tr *ngIf="prestamos.length === 0">
          <td colspan="4" class="text-muted text-center">Sin prestamos.</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="section">
    <h4>Reservas</h4>
    <table class="table table-sm">
      <thead>
        <tr>
          <th>Libro</th>
          <th>Posicion</th>
          <th>Estado</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reserva of reservas">
          <td>{{ reserva.libroId }}</td>
          <td>{{ reserva.posicion }}</td>
          <td>{{ reserva.estado }}</td>
          <td class="text-end">
            <button class="btn btn-link btn-sm text-danger" (click)="cancelar(reserva)" [disabled]="reserva.estado === 'cancelada'">Cancelar</button>
          </td>
        </tr>
        <tr *ngIf="reservas.length === 0">
          <td colspan="4" class="text-muted text-center">Sin reservas.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
