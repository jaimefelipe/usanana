<div [hidden]="edit" class="container-fluid pb-5">
  <div class="page-toolbar">
    <div>
      <h2 class="page-title">Autoridades</h2>
    </div>
    <div class="input-group page-search">
      <span class="input-group-text"><i class="fa fa-search" aria-hidden="true"></i></span>
      <input [(ngModel)]="searchField" name="searchField" (blur)="search()" (keydown)="keytab($event)" type="text"
        class="form-control" placeholder="Buscar">
      <button class="btn btn-success" type="button" (click)="nuevo()"><i class="fa fa-plus-circle"
          aria-hidden="true"></i></button>
    </div>
  </div>

  <form>
    <div class="row g-4 page-grid">
      <div class="form-group col-12 col-sm-6" *ngFor="let item of autoridades | bibliotecaSearch: searchField">
        <div class="card h-100">
          <a class="page-card-link" (click)="editar(item)">
            <div class="card-body">
              <h4 class="card-title">{{ item.encabezado }}</h4>
              Tipo: {{ item.tipo }} Â· Formato: {{ item.formato }}
            </div>
          </a>
        </div>
      </div>
    </div>
  </form>
</div>

<div [hidden]="!edit" class="container-fluid pb-5">
  <h2>Autoridad</h2>
  <form class="page-form">
    <div class="page-form-card">
      <h5>{{ esEdicion ? 'Editar autoridad' : 'Nueva autoridad' }}</h5>
      <div class="mb-2">
        <label class="form-label">Tipo</label>
        <select class="form-select" [(ngModel)]="autoridad.tipo" name="tipo">
          <option value="autor">Autor</option>
          <option value="tema">Tema</option>
          <option value="entidad">Entidad</option>
          <option value="serie">Serie</option>
        </select>
      </div>
      <div class="mb-2">
        <label class="form-label">Encabezado</label>
        <input class="form-control" [(ngModel)]="autoridad.encabezado" name="encabezado" />
      </div>
      <div class="mb-3">
        <label class="form-label">Formato</label>
        <select class="form-select" [(ngModel)]="autoridad.formato" name="formato">
          <option value="MARC21">MARC21</option>
          <option value="UNIMARC">UNIMARC</option>
        </select>
      </div>
      <div class="page-actions d-flex gap-2">
        <button class="btn btn-success" type="button" (click)="guardar()">Grabar</button>
        <button class="btn btn-danger" type="button" (click)="cancelar()">Cancelar</button>
      </div>
    </div>
  </form>
</div>
