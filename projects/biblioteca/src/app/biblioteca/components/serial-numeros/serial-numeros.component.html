<div [hidden]="edit" class="container-fluid pb-5">
  <div class="page-toolbar">
    <div>
      <h2 class="page-title">Serial numeros</h2>
    </div>
    <div class="input-group page-search">
      <span class="input-group-text"><i class="fa fa-search" aria-hidden="true"></i></span>
      <input [(ngModel)]="searchField" name="searchField" (blur)="search()" (keydown)="keytab($event)" type="text"
        class="form-control" placeholder="Buscar">
      <button class="btn btn-success" type="button" (click)="nuevo()"><i class="fa fa-plus-circle"
          aria-hidden="true"></i></button>
    </div>
  </div>

  <form>
    <div class="row g-4 page-grid">
      <div class="form-group col-12 col-sm-6" *ngFor="let item of numeros | bibliotecaSearch: searchField">
        <div class="card h-100">
          <a class="page-card-link" (click)="editar(item)">
            <div class="card-body">
              <h4 class="card-title">Serial {{ item.serialId }}</h4>
              Volumen: {{ item.volumen || '-' }} Â· Numero: {{ item.numero || '-' }}<br />
              Estado: {{ item.estado }}
            </div>
          </a>
        </div>
      </div>
    </div>
  </form>
</div>

<div [hidden]="!edit" class="container-fluid pb-5">
  <h2>Serial numero</h2>
  <form class="page-form">
    <div class="page-form-card">
      <h5>{{ esEdicion ? 'Editar numero' : 'Nuevo numero' }}</h5>
      <div class="mb-2">
        <label class="form-label">Serial</label>
        <select class="form-select" [(ngModel)]="numero.serialId" name="serialId">
          <option [ngValue]="0">Seleccione...</option>
          <option *ngFor="let serial of seriales" [ngValue]="serial.id">{{ serial.libroTitulo || serial.libroId }}</option>
        </select>
      </div>
      <div class="mb-2">
        <label class="form-label">Volumen</label>
        <input class="form-control" [(ngModel)]="numero.volumen" name="volumen" />
      </div>
      <div class="mb-2">
        <label class="form-label">Numero</label>
        <input class="form-control" [(ngModel)]="numero.numero" name="numero" />
      </div>
      <div class="row g-2">
        <div class="col-6">
          <label class="form-label">Fecha prevista</label>
          <input type="date" class="form-control" [(ngModel)]="numero.fechaPrevista" name="fechaPrevista" />
        </div>
        <div class="col-6">
          <label class="form-label">Fecha recibido</label>
          <input type="date" class="form-control" [(ngModel)]="numero.fechaRecibido" name="fechaRecibido" />
        </div>
      </div>
      <div class="mb-3 mt-2">
        <label class="form-label">Estado</label>
        <select class="form-select" [(ngModel)]="numero.estado" name="estado">
          <option value="pendiente">Pendiente</option>
          <option value="recibido">Recibido</option>
          <option value="cancelado">Cancelado</option>
        </select>
      </div>
      <div class="page-actions d-flex gap-2">
        <button class="btn btn-success" type="button" (click)="guardar()">Grabar</button>
        <button class="btn btn-danger" type="button" (click)="cancelar()">Cancelar</button>
      </div>
    </div>
  </form>
</div>
