<div [hidden]="edit" class="container-fluid pb-5">
  <div class="page-toolbar">
    <div>
      <h2 class="page-title">Serial recepciones</h2>
    </div>
    <div class="input-group page-search">
      <span class="input-group-text"><i class="fa fa-search" aria-hidden="true"></i></span>
      <input [(ngModel)]="searchField" name="searchField" (blur)="search()" (keydown)="keytab($event)" type="text"
        class="form-control" placeholder="Buscar">
      <button class="btn btn-success" type="button" (click)="nuevo()"><i class="fa fa-plus-circle"
          aria-hidden="true"></i></button>
    </div>
  </div>

  <form>
    <div class="row g-4 page-grid">
      <div class="form-group col-12 col-sm-6" *ngFor="let item of recepciones | bibliotecaSearch: searchField">
        <div class="card h-100">
          <a class="page-card-link" (click)="editar(item)">
            <div class="card-body">
              <h4 class="card-title">Numero {{ item.serialNumeroId }}</h4>
              Ejemplar: {{ item.ejemplarId || '-' }}<br />
              Estado: {{ item.estado }}
            </div>
          </a>
        </div>
      </div>
    </div>
  </form>
</div>

<div [hidden]="!edit" class="container-fluid pb-5">
  <h2>Serial recepcion</h2>
  <form class="page-form">
    <div class="page-form-card">
      <h5>{{ esEdicion ? 'Editar recepcion' : 'Nueva recepcion' }}</h5>
      <div class="mb-2">
        <label class="form-label">Numero serial</label>
        <select class="form-select" [(ngModel)]="recepcion.serialNumeroId" name="serialNumeroId">
          <option [ngValue]="0">Seleccione...</option>
          <option *ngFor="let numero of numeros" [ngValue]="numero.id">{{ numero.serialId }} - {{ numero.numero }}</option>
        </select>
      </div>
      <div class="mb-2">
        <label class="form-label">Ejemplar</label>
        <select class="form-select" [(ngModel)]="recepcion.ejemplarId" name="ejemplarId">
          <option [ngValue]="undefined">Sin ejemplar</option>
          <option *ngFor="let ejemplar of ejemplares" [ngValue]="ejemplar.id">{{ ejemplar.libroTitulo || ejemplar.libroId }}</option>
        </select>
      </div>
      <div class="mb-2">
        <label class="form-label">Estado</label>
        <select class="form-select" [(ngModel)]="recepcion.estado" name="estado">
          <option value="recibido">Recibido</option>
          <option value="pendiente">Pendiente</option>
          <option value="devuelto">Devuelto</option>
        </select>
      </div>
      <div class="page-actions d-flex gap-2">
        <button class="btn btn-success" type="button" (click)="guardar()">Grabar</button>
        <button class="btn btn-danger" type="button" (click)="cancelar()">Cancelar</button>
      </div>
    </div>
  </form>
</div>
