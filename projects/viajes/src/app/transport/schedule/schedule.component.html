<div [hidden]="edit" class="container pb-5">
  <a [routerLink]="['/']"><img src="/assets/toxologo.png" width="85px"></a>
  <h2>Horarios de Transporte</h2>
  <div class="container-fluid">
    <div class="row">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id=""><i class="fa fa-search" aria-hidden="true"></i></span>
        </div>
        <input [(ngModel)]="searchField" (blur)="search()" (keydown)="keytab($event)" type="text" class="form-control"
          placeholder="Buscar">
        <div class="input-group-append">
          <button class="btn btn-success" type="button" (click)="editRecord('')"><i class="fa fa-plus-circle"
              aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
  </div>
  <form>
    <div class="form-row">

      <div class="form-group col-12 col-sm-6" *ngFor="let Schedule of Schedules;let i = index">
        <div class="card">
          <a (click)="editRecord(Schedule)">
            <div class="card-body">

              <h4 class="card-title">{{Schedule.Nombre}}, Horario: {{Schedule.Horario}}</h4>

            </div>
          </a>
        </div>
      </div>
    </div>
  </form>

  <div class="container-fluid">
    <ul class="pagination">
      <li class="page-item"><a (click)="ChangePage(0)" class="page-link"><i class="fa fa-fast-backward"
            aria-hidden="true"></i></a></li>
      <li class="page-item"><a (click)="ChangePage(1)" class="page-link"><i class="fa fa-step-backward"
            aria-hidden="true"></i></a></li>
      <li class="page-item"><a (click)="ChangePage(2)" class="page-link"><i class="fa fa-step-forward"
            aria-hidden="true"></i></a></li>
    </ul>
  </div>
</div>

<div [hidden]="!edit" class="container pb-5">
  <a [routerLink]="['/']"><img src="/assets/toxologo.png" width="85px"></a>
  <h2>Horario</h2>

  <form>
    <div class="form-row">

      <div class="form-group col-md-9">
        <label>Ruta</label>
        <div class="input-group">

          <div class="input-group-append">
            <button type="button" (click)="openRoutesPanel()" class="form-control btn btn-primary"><i
                class="fa fa-search"></i></button>
          </div>
          <input [(ngModel)]="Schedule.Nombre" disabled name="Nombre" id="Nombre" type="input" class="form-control"
            placeholder="Nombre Ruta">
        </div>
      </div>

      <div class="form-group col-md-3">
        <label>Horario</label>
        <div class="input-group mb-3">
          <select [(ngModel)]="Schedule.Horario" name="Horario" class="form-control">
            <option *ngFor="let numero of Horas" value={{numero}}>{{numero}}</option>
          </select>
        </div>
      </div>

      <div class="form-group col-md-12">
        <div class="form-row">
          <div class="form-group col-6 col-md-8">

          </div>
          <div class="form-group col-3 col-md-2">
            <button (click)="grabar()" type="button" class="btn btn-success" title="Cancela edicion">Grabar</button>
          </div>
          <div class="form-group col-3 col-md-2">
            <button (click)="cancel()" type="button" class="btn btn-danger" title="Cancela edicion">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </form>

</div>


<div [hidden]="!RoutesPanel" class="modal-main">
  <div class="modal-content  card">
    <div class="card-header">
      <h2>Seleccionar Ruta</h2>
      <input [(ngModel)]="searchFieldRoutes" (blur)="searchRoutes()" (keydown)="keytabRoutes($event)" type="text"
        class="form-control" placeholder="Buscar">
    </div>
    <div class="card-body modal-grid">
      <div class="form-row">

        <div class="form-group col-8 col-sm-6" *ngFor="let Route of Routes;let i = index">
          <a (click)="SeleccionarRuta(Route)">
            <div class="card">
              <div class="card-body">
                <h5>{{Route.Nombre}}</h5>
              </div>
            </div>
          </a>
        </div>


      </div>
    </div>


    <div class="card-footer ">
      <div class="form-group col-md-12">
        <div class="form-row">
          <div class="form-group col-8 col-md-10">
          </div>
          <div class="form-group col-2">
            <button (click)="closeRoutesPanel()" type="button" class="btn btn-danger"
              title="Cancela edicion">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
